databases:
  - name: jukeBoxdb
    plan: free
    databaseName: dbjukeBox
    user: jukeBox

services:
  - type: web
    plan: free
    name: jukeBox
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'python -m gunicorn jukeBox.asgi:application -k uvicorn.workers.UvicornWorker' 
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jukeBoxdb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4